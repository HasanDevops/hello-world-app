name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # If you have tests

      - name: Build Docker image
        run: docker build -t hello-world-app .

      - name: Log in to Amazon ECR
        id: 115134429501 
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.115134429501.outputs.registry }}
          ECR_REPOSITORY: hello-world-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag hello-world-app:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIARVTUL7E63HCYOR5Y }}
          aws-secret-access-key: ${{ secrets.jtzuxdjHM6BW/UQfg4IQRZocgcR0Ot30GBIREr38 }}
          aws-region: 'us-west-2'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve